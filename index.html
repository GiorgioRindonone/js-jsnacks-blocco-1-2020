<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <style media="screen">
      .contenitore {
        display: flex;
        align-items:  center;
        flex-direction: column;
        }
      .contenitore div {
        width: 400px;
        height: auto;
        margin: 10px 20px;
        padding: 20px 0;
        border: 2px solid grey;
        border-radius: 25px;
        display: flex;
        align-items:  center;
        flex-direction: column;
        font-family: sans-serif;
      }

      .color1{
        background-color: white;
      }
      .color2 {
        background-color: rgb( 227, 227, 227);
      }
      .contenitore div button, .contenitore div input {
        margin: 10px auto;
        text-transform: uppercase;
      }

      .contenitore div button {
        padding: 10px 10px;
        background-color: white;

        border: 5px solid lightgreen;
        border-radius: 25px;

      }

    </style>


    <div class="contenitore" >

<!-- JS snack 1 -->

      <div id="jssnack1" class="color1">
        <h1>JS Snack 1</h1>

        <button id="btnjs1" type="button" name="button">Snack 1</button>

        <script type="text/javascript">
          document.getElementById("btnjs1").addEventListener("click", function () {

          var num1in = window.prompt("inserisci il primo numero ");
          var num2in = window.prompt("inserisci il secondo numero");
          var nummax = Math.max(num1in, num2in);

          alert("Il numero maggiore Ã¨ " + nummax);

        });
        </script>

      </div>

<!-- JS snack 2 -->

      <div id="jssnack2" class="color2">
        <h1>JS Snack 2</h1>

        <input id="nome" type="text" name="" value="" placeholder="nome">
        <input id="cognome" type="text" name="" value="" placeholder="cognome">
        <button id="btnjs2" type="button" name="button">Js Snack 2</button>

        <script type="text/javascript">



          document.getElementById("btnjs2").addEventListener("click", function () {

            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            console.log(nome + cognome);
          });

        </script>
      </div>

      <!-- JS snack3 -->

      <div id="jssnack3" class="color1">

        <h1 >JS Snack 3</h1>

        <button  id="bottone3" type="button" name="button">JS snack 3</button>

        <style media="screen">
          .green{
            background-color: green;
          }
          .blue{
            background-color: blue;
          }
          .red{
            background-color: red;
          }
        </style>

        <script type="text/javascript">

          document.getElementById("bottone3").addEventListener("click", function () {
            var num = parseInt(prompt("inserisci il numero"));
            var bottonecolore = document.getElementById("jssnack3");

            if (num == 0) {
            bottonecolore.className = "blue";
            } else if (num%2 == 0) {
            bottonecolore.className = "green";
            } else {
            bottonecolore.classList.add("red");
            }

          });
        </script>
      </div>

      <!-- JS snack4 -->

      <div id="jssnack4" class="color1">

        <h1 id="numero" class="">JS Snack 4</h1>

          } else {

      </div>




    </div>

  </body>
</html>
