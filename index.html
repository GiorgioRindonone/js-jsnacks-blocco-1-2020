<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <style media="screen">

    <div class="contenitore" >

<!-- JS snack 1 -->

      <div id="jssnack1" class="color1">
        <h1>JS Snack 1</h1>

        <button id="btnjs1" type="button" name="button">Snack 1</button>

        <script type="text/javascript">
          document.getElementById("btnjs1").addEventListener("click", function () {

          var num1in = window.prompt("inserisci il primo numero ");
          var num2in = window.prompt("inserisci il secondo numero");
          var nummax = Math.max(num1in, num2in);

          alert("Il numero maggiore è " + nummax);

        });
        </script>

      </div>

<!-- JS snack 2
-->

      <div id="jssnack2" class="color2">
        <h1>JS Snack 2</h1>

        <input id="nome" type="text" name="" value="" placeholder="nome">
        <input id="cognome" type="text" name="" value="" placeholder="cognome">
        <button id="btnjs2" type="button" name="button">Js Snack 2</button>

        <script type="text/javascript">



          document.getElementById("btnjs2").addEventListener("click", function () {

            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            console.log(nome + cognome);
          });

        </script>
      </div>

      <!-- JS snack3 -->

      <div id="jssnack3" class="color1">

        <h1 >JS Snack 3</h1>

        <button  id="bottone3" type="button" name="button">JS snack 3</button>

        <style media="screen">
          .green{
            background-color: green;
          }
          .blue{
            background-color: blue;
          }
          .red{
            background-color: red;
          }
        </style>

        <script type="text/javascript">

          document.getElementById("bottone3").addEventListener("click", function () {
            var num = parseInt(prompt("inserisci il numero"));
            var bottonecolore = document.getElementById("jssnack3");

            if (num == 0) {
            bottonecolore.className = "blue";
            } else if (num%2 == 0) {
            bottonecolore.className = "green";
            } else {
            bottonecolore.classList.add("red");
            }

          });
        </script>
      </div>

      <!-- JS snack4 -->

      <div id="jssnack4" class="color1">

        <h1 id="numero" class="">JS Snack 4</h1>

        <button  id="bottone4" type="button" name="button">JS snack 4</button>


        <style media="screen">

        .pari {
          color:  red;
        }

        .dispari {
          color: green;
        }

        </style>

        <script type="text/javascript">

        document.getElementById("bottone4").addEventListener("click", function (){

          var elemento = document.getElementById("numero");

          var max = 10;
          var min = 1;

          var num = Math.floor(Math.random () * (max - min + 1) + min);

          elemento.classList.add("pari", "dispari");

          if (num%2 == 0) {
            elemento.classList.remove("pari");
          } else {
            elemento.classList.remove("dispari");
          }

          elemento.innerHTML = num ;

        });

        </script>
      </div>

      <!-- JS snack5 -->

      <div id="jssnack5" class="color1">

        <h1 >JS Snack 5</h1>

        <input id="numero1" type="number" name="" value="" placeholder="inserisci numero 1">
        <input id="numero2" type="number" name="" value="" placeholder="inserisci numero 2">
        <select class="" id="operazione" name="operazione">
          <option value="">Seleziona</option>
          <option value="1">Somma</option>
          <option value="2">Sottrai</option>
          <option value="3">Moltiplica</option>
          <option value="4">Dividi</option>

        </select>

        <button id="bottone5" type="button" name="button"></button>
        <h2 id="result"></h2>

        <style media="screen">

        </style>

        <script type="text/javascript">

          var btn = document.getElementById("bottone5")
          btn.addEventListener("click", function () {
          var numero1 = parseInt(document.getElementById("numero1"));
          var numero2 = parseInt(document.getElementById("numero2"));
          var op = document.getElementById("operazione");
          var result = document.getElementById("result");

          if (op=0) {
            result.innerHTML = "Seleziona un'operazione";
          } else if (op=1) {
            result.innerHTML = (numero1 + numero2) ;
          } else if (op=2) {
            result.innerHTML = (numero1 - numero2) ;
          } else if (op=3) {
            result.innerHTML = (numero1 * numero2) ;
          } else {
            result.innerHTML = (numero1 / numero2) ;
          }

          });
        </script>
      </div>
